<h2>My Tasks</h2>
<hr>
<div style="display:inline-flex" class="row">
    <div class="col-lg-12">
        <ul class="tasks">
          <li *ngFor="let task of tasks" style=" width: 100%; height: 100%;">
            <a routerLink="/tasks/detail/{{task.id}}"> 
              <span class="badge" style="background-color: #337ab7">{{task.id}}</span> {{task.name}}
            </a>
          </li>
        </ul>
    </div>

  <div class="col-sm-12">
<label>Task name: </label>
<input class="form-control" [(ngModel)]="addingTask" type="text" placeholder="Add Task">
<br>
<label>Department name: </label>
<input class="form-control" [(ngModel)]="addingDepartment" type="text" placeholder="Add Department">
<br>
<label>Employee names: </label>
<input class="form-control" [(ngModel)]="addingDepartmentemployees" type="text" placeholder="Add employees">
<br>
<label>Due date: </label>
<input class="form-control" [(ngModel)]="addingDueDate" type="text" placeholder="Add DueDate">
<br>
<button class="btn btn-primary"  (click)="onClick()">Create</button>
</div>

</div>
