<h2>My Employees</h2>
<hr>

<div style="display:inline-flex" class="row">

    <div class="col-lg-12">
        <ul class="employees">
          <li *ngFor="let employee of employees" style=" width: 100%; height: 100%;">
            <a routerLink="/employees/detail/{{employee.id}}"> 
              <span class="badge" style="background-color: #337ab7">{{employee.id}}</span> {{employee.first_name}} {{employee.last_name}}
            </a>
          </li>
        </ul>
    </div>

<div class="col-sm-12">
<label>Employee first name: </label>
<input class="form-control" #employeeFirstName type="text" placeholder="John">
<br>
<label>Employee last name: </label>
<input class="form-control" #employeeLastName type="text" placeholder="Stevenson">
<br>
<label>Department ID: </label>
<input class="form-control" #employeeDepartmentID type="text" placeholder="21">
<br>
<label>Birthdate: </label>
<input class="form-control" #employeeBirthDate type="text" placeholder="1978-06-25">
<br>
<button class="btn btn-primary" (click)="add(employeeDepartmentID.value, employeeFirstName.value, employeeLastName.value, employeeBirthDate.value);
employeeDepartmentID.value = ''; employeeFirstName.value=''; employeeLastName.value=''; employeeBirthDate.value = '';">Create</button>
</div>

</div>
