
<h2>My Departments</h2>
<hr>
<div style="display:inline-flex" class="row">
    <div class="col-lg-12">
        <ul class="departments">
          <li *ngFor="let department of departments" style=" width: 100%; height: 100%;">
            <a routerLink="/departments/detail/{{department.id}}"> 
              <span class="badge" style="background-color: #337ab7">{{department.id}}</span> {{department.name}}
            </a>
          </li>
        </ul>
    </div>

  <div class="col-sm-12">
<label>Department name: </label>
<input class="form-control" [(ngModel)]="addingDepartmentname" type="text" placeholder="Add Department">
<br>
<label>Building name: </label>
<input class="form-control" [(ngModel)]="addingDepartmentbuilding" type="text" placeholder="Add Building">
<br>
<label>Employee names: </label>
<input class="form-control" [(ngModel)]="addingDepartmentemployees" type="text" placeholder="Add Employees">
<br>
<button class="btn btn-primary"  (click)="onClick()">Create</button>
</div>

</div>
